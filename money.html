<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网上银行-个人存款计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	
	<style>
		#mdiv{
		margin-left: 50px;
		margin-right: 50px;
		}
	</style>
	<script>
		function calc(){
			//1.获取存款金额（读取文本框的数字）
			var cunkuanjine=document.getElementById("amount").value;
			//上面取到的值是："8000" "8000"->8000
			var cunkuanjine=parseInt(cunkuanjine);
			//获取存款年限
			var cunkuannianxian=document.getElementById("year2").value;
			var cunkuannianxian=parseInt(cunkuannianxian);
			 //2.开始计算
			 //取得年利率 
			 var lilv=document.getElementById("year").value;
			 var lixi=cunkuanjine * lilv*cunkuannianxian;
			 var total=cunkuanjine+lixi;
			//3.将其放入对应得文本框
			document.getElementById("lixi").value=lixi;
			document.getElementById("total").value=total;
		}
	</script>
</head>	
	
	
	<body>
		
		<div id="mdiv" class="containr text-center" >
			<h3 align="center">个人网银-个人存款计算器</h1>
		
		<table class="table table-bordered text-center">
			<tr class="bg-primary">
				<td colspan="2">个人存款计算器</td>
			</tr>
			<tr>
				<td>存款金额</td>
				<td>
					<input class="form-control" type="text" id="amount" placeholder="请输入存款金额" />
				</td>
			</tr>
			<tr>
				<td>存款年利率</td>
				<td>
					<select id="year" class="form-control">
						<option value="0.0175">一年(1.75%)</option>
						<option value="0.025">二年(2.5%)</option>
						<option value="0.0275">三年(2.75%)</option>
						<option value="0.0275">五年及五年以上(2.75%)</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>存款年限</td>
				<td>
					<input type="text" class="form-control" id="year2" />
					</select>
				</td>
			</tr>
			<tr>
				<td>所得利息</td>
				<td>
					<input id="lixi" type="text" class="form-control" readonly="readonly" />
				</td>
			</tr>
			<tr>
				<td>本息合计</td>
				<td>
					<input type="text" id="total" class="form-control" readonly="readonly">
				</td>
			</tr>
			<tr >
				<td colspan="2">
					<input onclick="calc()"  type="button" class="btn btn-primary form-control" value="计算" />
				</td>
			</tr>
		</table>
		开发者信息:2013041644 苗育锋 中北大学软件学院
		</div>
	</body>
</html>
